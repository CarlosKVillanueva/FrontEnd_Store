<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&family=Signika&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/storeLogo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegation">
        <a class="navegation__link navegation__link--active" href="index.html">Tienda</a>
        <a class="navegation__link navegation__link--active" href="aboutus.html">Nosotros</a>
    </nav>

    <main class="container">
        <h1>REACT JS</h1>

        <div class="tshirt">
            <img src="img/3.jpg" alt="Remera React Js" class="tshirt__image">

            <div class="tshirt__info">

                <p>Nulla dapibus quis lorem vitae tempus. Nam venenatis erat blandit, 
                    euismod ligula vitae, luctus tortor. Vivamus faucibus leo in magna elementum lacinia. 
                    Praesent nec orci et nibh tempor rhoncus.
                </p>
                <form class="form">
                    <select class="form__field">
                        
                        <option disabled selected >--Seleccionar Talla--</option>
                        <option value="">Small</option>
                        <option value="">Medium</option>
                        <option value="">Large</option>

                        <input class="form__field" type="number" placeholder="Cantidad" min="1">
                        <input class="form__submit" type="submit" value="Agregar al Carrito">

                    </select>
                </form>
            </div>
        </div>

    <footer class="footer">
        <p class="footer__text">Front End Store - Todos los derechos reservados - 2022.</p>
    </footer>
